<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    {% include header.html %}

    <main>
        <div class="container">
            <article class="post-content">
                <h1>{{ page.title }}</h1>
                <div class="post-meta">게시일: {{ page.date | date: "%Y년 %m월 %d일" }}</div>
                
                {{ content }}
            </article>
        </div>
    </main>

    {% include footer.html %}

    <script src="/assets/js/theme.js"></script>

</body>
</html>
